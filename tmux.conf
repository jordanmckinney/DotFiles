
# Appearance {{{
#===============================================================

    set -g default-terminal "screen-256color"

    # panes
    set -g pane-border-fg colour245
    set -g pane-active-border-fg colour255

    # colour scheme of other tab
    setw -g window-status-format "#[fg=colour233]#[bg=colour245] #I #[bg=colour241]#[fg=black] #W "

    # colour scheme of current tab
    setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

    # background color of status bar
    set -g status-bg colour237

    # format of bottom right hand status thing
    set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '

#===============================================================
# }}}

# General {{{
#===============================================================

    # Enable mouse mode (tmux 2.1 and above)
    # set -g mouse on

#===============================================================
# }}}

# Remappings {{{
#===============================================================

    unbind C-b                      # remap prefix from 'C-b' to 'C-a'
    set-option -g prefix C-f
    bind-key C-f send-prefix

    bind \ split-window -h          # split panes horiz using \
    unbind '"'                      # rather than "
    bind - split-window -v          # split panes horiz using -
    unbind %                        # rather than %

    # vim-like pane resizing  
    bind -r C-k resize-pane -U
    bind -r C-j resize-pane -D
    bind -r C-h resize-pane -L
    bind -r C-l resize-pane -R

    # vim-like pane switching
    bind -r k select-pane -U
    bind -r j select-pane -D
    bind -r h select-pane -L
    bind -r l select-pane -R

    # and now unbind keys
    unbind Up
    unbind Down
    unbind Left
    unbind Right

    unbind C-Up
    unbind C-Down
    unbind C-Left
    unbind C-Right

#===============================================================
# }}}

# Special {{{
#===============================================================

    # reload config file, allows quick testing of settings! 
    bind r source-file ~/.tmux.conf

#===============================================================
# }}}

# Windows {{{
#===============================================================

    set -g base-index 1             # start with window 1 instead of 0

    # don't rename windows automatically
    set-option -g allow-rename off

#===============================================================
# }}}

